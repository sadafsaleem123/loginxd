<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="login.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>


  <div class="row">
    <div class="bar">
      <div> <img src="logo.png" class="picture"></div>
    </div>
  </div>


  <div class="row" style="height: 690px; background: #F0F2F5 0% 0% no-repeat padding-box; opacity: 1;">

    <div class="col-lg-7 col-md-8 col-xs-5" id="response1">
      <section>
        <div class="content"> </div>
      </section>
    </div>

    <div class="col-lg-5 col-md-9 col-xs-5" id="back">
      <div class="card card-form" id="response2">
        <div class="card-body">

          <div> <img src="3.png" class="pic"> </div>
          <div class="form">
            <div class="box">
              <div class="form-group">
                <label for="email" class="text">Email*</label>
                <input type="email" id="email" class="form-control"
                  style=" width: 250px; height: 30px; border: none; outline: none; background: #F6F6F6;">
              </div>
            </div>

            <div class="box" style="margin-top: 25px;">
              <div class="form-group">
                <label for="password" class="text">Password*</label>

                <div class="d-flex">
                  <input type="password" id="password" class="form-control"
                    style=" width: 250px; height: 30px; border: none; outline: none; background: #F6F6F6;">
                  <i class="fas fa-eye-slash" id="ignore" style=" margin-left: 70px;"></i>
                </div>

              </div>
            </div>

            <div class="d-flex">
              <div class="form-check remember">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input ">Remember Me
                </label>
              </div>
              <label style="margin-left: 105px;" class="remember" id="space">Forgot Password?</label>
            </div>

            <button type="button" class="btn">
              <div class="sign">SIGN IN</div>
            </button>
          </div>

          <hr>

          <div class="d-flex">
            <img src="google.png" id="ignore" style="margin-left: 20px; height: 55px; width: 55px;">
            <i class="fas fa-envelope fa-3x" id="ignore" style=" color: #E09B3B; margin-left: 50px;"></i>
            <img src="twitter.png" id="ignore" style="margin-left: 50px; height: 60px; width: 60px; ">
            <img src="fb.png" id="ignore" style="margin-left: 60px; height: 50px; width: 50px;">
          </div>

          <div class="do">Don't have an account? <span class="signup">Sign up</span>

          </div>

        </div>

      </div>

    </div>
  </div>

</body>

</html>
